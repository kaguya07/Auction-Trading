<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Auction Site</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Auction Site</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="listings.html">Listings</a>
            <a href="add-listing.html" id="addListingLink" style="display: none;">Add Listing</a>
            <a href="login.html" id="loginLink">Login</a>
            <a href="#" id="logoutLink" style="display: none;">Logout</a>
        </nav>
    </header>
    <main>
    <div class="form-container">
        <div class="form-toggle">
            <button id="login-toggle" class="active">Login</button>
            <button id="signup-toggle">Sign Up</button>
        </div>

        <div id="login-form-container">
            <h2>Login</h2>
            <form id="loginForm">
                <input type="email" id="login-email" placeholder="Email" required />
                <input type="password" id="login-password" placeholder="Password" required />
                <button type="submit">Login</button>
            </form>
            
            <p id="loginMsg"></p>
        </div>

        <div id="signup-form-container" style="display: none;">
            <h2>Sign Up</h2>
            <form id="signupForm">
                <input type="text" id="signup-name" placeholder="Name" required />
                <input type="email" id="signup-email" placeholder="Email" required />
                <input type="password" id="signup-password" placeholder="Password" required />
                <button type="submit">Sign Up</button>
            </form>
            <p id="signupMsg"></p>
        </div>
    </div>
</main>
    <footer>
        <p>&copy; 2025 Auction Site</p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
